<html>
  <head>
    <meta charset="UTF-8">
    <title>Vault Manager</title>
  </head>
  <body>

    <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Vault Manager</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">List</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <app></app>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="../build/common.js"></script>
    <script src="../build/angular2.js"></script>
    <script src="../build/app.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <style>
    .op-list { background-color:lightgrey; }
    .op-delete { background-color:red; color:white; font-weight:bold; }
    .op-create { background-color:lightgreen; }
    .op-update { background-color:orange; }
    .op-read { background-color:yellow; }
    .page-content { padding: 30px; }
    .path-col {
      display:block;
      min-width:150px;
      padding:15px;
      padding-left:30px;
      padding-bottom:0;
      cursor:pointer;
    }
    .path-col-root {
      margin-bottom:25px;
    }
    .mdl-card {
      width:100%;
    }
    .card-read-mode .mdl-list__item--two-line {
      cursor: pointer;
      transition: 0.1s all;
      color:#757575;
      background-color:white;
    }
    .card-read-mode .mdl-list__item--two-line:hover {
      background-color:#757575;
      color:white;
    }
    .card-read-mode .mdl-list__item--two-line:hover .mdl-list__item-avatar.material-icons {
      color:white;
      background-color:transparent;
    }
    .mdl-list__item--two-line .mdl-list__item-primary-content .mdl-list__item-sub-title {
      color:inherit;
    }
    .mdl-list__item--two-line {
      height:56px;
      padding:8px;
      color:inherit;
    }
    .mdl-list {
      margin-top:0;
      padding-top:0;
    }
    .mdl-list .mdl-textfield__input {
      display:inline;
      width:inherit;
      font-size:inherit;
      border:0;
      color:inherit;
      padding:0;
      margin:0;
      cursor: inherit;
    }
    .mdl-list .mdl-textfield__input:focus {outline:none;}
    .mdl-list__item-avatar.material-icons {
      color:#757575;
      background-color:transparent;
    }
    .left-col {
      float:left;
      width:55%;
    }
    .right-col {
      float:right;
      width:40%;
    }
    .left-col-full {
      width:100%;
    }
    table {
      width:100%;
    }
    </style>

  </body>
</html>
